<!DOCTYPE html>
<html>
<head>
  <title>Mock Data Test</title>
</head>
<body>
  <h1>Mock Data Test</h1>
  <div id="results"></div>
  
  <script>
    // 测试模拟数据是否可以通过前端访问
    console.log('Test page loaded');
    document.getElementById('results').innerHTML = 'Test page loaded. Check console for details.';
    
    // 测试前端是否正常运行
    fetch('http://localhost:5173')
      .then(response => response.text())
      .then(data => {
        console.log('Frontend server is running');
        document.getElementById('results').innerHTML += '<br>Frontend server is running';
      })
      .catch(error => {
        console.error('Frontend server error:', error);
        document.getElementById('results').innerHTML += '<br>Frontend server error: ' + error.message;
      });
  </script>
</body>
</html>
